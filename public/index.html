<html>

<head>
    <link rel="stylesheet" href="css/style.css">

</head>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>    

<script>

    $(function () {
      var socket = io();
      $('form').submit(function(e){
        e.preventDefault(); // prevents page reloading
        socket.emit('message', JSON.stringify($('form').serializeArray()));
        $('#top3').val();
        return false;
      });
      socket.on('message', function(msg){
          $('#divmain').append($('<div class="flip-card"></div>').text(msg)); 
      });
    });
  </script>

<body>


<div class="dheader">
  <h1>Top3</h1>
  Welcome to Top3
</div>
<div class="dmenu">
  <h3>Suggested Favourite Topics</h3>
  <ul>
    <li>Bands/Albums</li>
    <li>Movies</li>
    <li>Books</li>
    <li>Meals</li>
    <li>Drinks</li>
    <li>Jobs</li>
    <li>Games</li>
    <li>Things to do</li>
    <li>Holidays</li>
  </ul>
</div>
<div class="dmain" id="divmain">
  <!-- flip cards get generated in here -->
</div>
<div class="dsub">
  <h3>Sub</h3>
    <form action="">
        <!-- <input id="m" autocomplete="off" /> -->
        <input name="user" autocomplete="off" value="Ian" placeholder="Name">
        <input name="top1" autocomplete="off" value="1" placeholder="Top 1">
        <input name="top2" autocomplete="off" value="2" placeholder="Top 2">
        <input name="top3" autocomplete="off" value="3" placeholder="Top 3">
        <button>Send</button>
    </form>
  </div>
  <div class="dfoot">
    <h3>Footer</h3>
  </div>
</body>

</html>
