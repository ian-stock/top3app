<template>
    <ui-header sessiongamenum={sessionGameNum} sessionusername={sessionUserName}></ui-header>
        <div class="container">
            <div class="innerContainer">
                <template if:true={isInLobbyState}>
                    <ui-lobby onstate_change={handleStateChange} onerror_message={handleErrorMessage}></ui-lobby>
                </template>

                <template if:true={isLoginRegState}>
                    <ui-login onstate_change={handleStateChange} onerror_message={handleErrorMessage}></ui-login>
                </template>

                <template if:true={isNewGameState}>
                    <ui-newgame playerlist={gamePlayerList} onstate_change={handleStateChange}></ui-newgame>
                </template>

                <template if:true={isGameStartedState}>
                    <ui-entertop3 gametopic={gameTopic} onstate_change={handleStateChange}></ui-entertop3>
                </template>

                <template if:true={isTop3SubmittedState}>
                    <ui-waitingvote onstate_change={handleStateChange}></ui-waitingvote>
                </template>

                <template if:true={isVotingStartedState}>
                    <ui-voting onstate_change={handleStateChange}></ui-voting>
                </template>

                <template if:true={isGameResultsState}>
                    <ui-results onstate_change={handleStateChange}></ui-results>
                </template>

                <!-- Errors -->
                <template if:true={isErrorMessage}>
                    <ui-errormsg errormsg={errorMessage}></ui-errormsg>
                </template>
            </div> <!-- End inner container -->
        </div> <!-- End body -->
    <ui-footer playerscore={gamePlayerScore} playercount={gamePlayerCount} playerssubmitted={gamePlayersSubmitted}>
        </ui-footer>
</template>
