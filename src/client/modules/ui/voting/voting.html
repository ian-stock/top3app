<template>
    <voting>
        <div class="topPane">
            <h2>time for voting - cards of each players top3</h2>
            <table>
                <colgroup>
                <col class="col1" />
                <col class="col2" />
                </colgroup>
                <tr><td>Top 1</td><td>{top1}</td></tr>
                <tr><td>Top 2</td><td>{top2}</td></tr>
                <tr><td>Top 3</td><td>{top3}</td></tr>
            </table>
            <template if:true={isRevealed}>
                <div>{answerMessage}</div>
                <div>It was: {correctAnswer}</div>
            </template>
        </div>
        <div class="controlsPane">
            <select data-id="playerSelect" onchange={handleVoteSelectChange}>
                <option disabled selected value>-- choose one --</option>
                <option for:each={playerSelectList} key={option.id} for:item="option" value={option.username}>
                    {option.username}
                </option>
            </select><br>
            <button onclick={vote} disabled={disableVoteButton}>Vote</button><br>
            <template if:true={isHost}>
                <button onclick={hostRevealAnswer}>Reveal</button><br>
                <input data-id="nextButton" type="button" onclick={hostNextVote} value="Next"><br>
                <div>Vote Count: {voteCount}</div>
            </template>
        </div>
    </voting>
</template>
