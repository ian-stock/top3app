<template>
    <ui-header sessiongameid={sessionGameId} sessionuserid={sessionUserId}></ui-header>

    <div class="body">
        <p>body of app html</p>

        <template if:true={isInLobbyState}>
            <ui-lobby onstate_change = {handleStateChange}></ui-lobby>
        </template>

        <template if:true={isLoginRegState}>
            <ui-newgame onstate_change = {handleStateChange}></ui-newgame>
        </template>

        <template if:true={isNewGameState}>
            <ui-newgame onstate_change = {handleStateChange}></ui-newgame>
        </template>

        <template if:true={isJoinedGameState}>
            <ui-waitinggame onstate_change = {handleStateChange}></ui-waitinggame>
        </template>

        <!-- Errors -->
        <template if:true={errorMessage}>
            <h1 class="error">{errorMessage}</h1>
        </template>

    </div>
    <!-- End body -->

    <ui-footer></ui-footer>
</template>
