<template>
    <voting>
        <h2>time for voting - cards of each players top3</h2>
        <div class="card">
            <div>1: {top1}</div>
            <div>2: {top2}</div>
            <div>3: {top3}</div>
            <div>PlayerUsername(test): {top3PlayerUsername}</div>
        </div>
        <div class="player-select">
            <select data-id="playerSelect" onchange={handleVoteSelectChange}>
                <option disabled selected value> -- choose one -- </option>
                <option for:each={playerSelectList} key={option.id} for:item="option" value={option.username}>
                    {option.username}
                </option>
            </select>
        </div>
        <div>
            <button onclick={vote}>Vote</button>
        </div>
        <template if:true={isHost}>
            <div>
                <button onclick={revealAnswer}>Reveal</button>
            </div>
            <div>
                <button onclick={nextVote}>Next</button>
            </div>
        </template>

    </voting>
</template>
