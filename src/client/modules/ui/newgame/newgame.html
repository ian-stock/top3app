    <newgame>
        <div class="topPane">
            <h2>Newgame: Wait for people to join and then choose a topic</h2>

            <div>{playerlist}</div>
        </div>

                    <option value="Places">Places</option>
                </datalist>
            <button onclick={top3Topic} tabindex=0 >Choose</button><br>
        </div>
