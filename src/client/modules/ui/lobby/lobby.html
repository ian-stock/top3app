<template>
    <lobby>
        <div class="topPane">
            <img class="splashImg" src="../../../resources/img/top3-transparent.png" alt="top3" />
        </div>
        <div class="controlsPane">
            <button disabled={disableLoginButton} onclick={loginRegister}>Login / Register</button><br>
            <button disabled={disableGameControls} onclick={newGame}>New Game</button><br>
            <button data-id="joinGameBtn" disabled={disableGameControls} onclick={joinGame}>Join Game</button><br>
            <input type="text" data-id="gameNumInput" placeholder="Game ID" disabled={disableGameControls}><br>
        </div>
    </lobby>
</template>
