<template>
    <newgame>
        <div class="topPane">
            <h2>newgame html</h2><br>
            <div>Player List: </div><br>
            <div>{playerlist}</div>
        </div>
        <div class="controlsPane">
            <label for="topics">Choose a Top3 topic:</label><br>
            <input list="topics" name="topic" id="topic" data-id="topic"><br>
                <datalist id="topics">
                    <option value="Movies">Movies</option>
                    <option value="Albums">Albums</option>
                    <option value="Books">Books</option>
                    <option value="Foods">Foods</option>
                    <option value="Places">Places</option>
                </datalist>
            <button onclick={top3Topic}>Choose</button><br>
            <button onclick={endGame}>End Game</button>
        </div>
    </newgame>
</template>
