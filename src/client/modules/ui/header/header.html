<template>
    <header>
        <div class="innerContainer">
            <!-- onblur={closeMenu} - executes before anchor links are clicked -->
            <button class="menuButton" onclick={openMenu}></button>
            <div class="gamenum">GameID: {sessiongamenum}</div>
            <div class="userid">{hostOrPlayer}: {sessionusername}</div>
            <div class="menuPanel" data-id="menuPanel">
                <template if:true={isPlayer}>
                    <a href="#" data-id="leaveGameAnchor" onclick={menuAction}>Leave Game</a>
                </template>
                <template if:true={isHost}>
                    <a href="#" data-id="endGameAnchor" onclick={menuAction}>End Game</a>
                </template>
                <a href="#" data-id="logOutAnchor" onclick={menuAction}>Log Out</a>
                <a href="#" data-id="popAboutAnchor" onclick={menuAction}>About</a>
            </div>
        </div>
    </header>
</template>
