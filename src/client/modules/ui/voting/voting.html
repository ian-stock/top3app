<template>
    <voting>
        <div class="topPane">
            <h2>Time for voting</h2><br>
            <h2>Who's is this Top 3...?</h2><br>
            <table>
                <colgroup>
                <col class="col1" />
                <col class="col2" />
                </colgroup>
                <tr><td>Top 1</td><td>{top1}</td></tr>
                <tr><td>Top 2</td><td>{top2}</td></tr>
                <tr><td>Top 3</td><td>{top3}</td></tr>
            </table>
            <template if:true={isRevealed}>
                <div class="revealPane" data-id="revealPane">
                    <div>{completeAnswerMessage}</div>
                </div>
            </template>
        </div>
        <div class="controlsPane">
            <select data-id="playerSelect" onchange={handleVoteSelectChange} tabindex=0>
                <option disabled selected value>-- choose one --</option>
                <option for:each={playerSelectList} key={option.id} for:item="option" value={option.username}>
                    {option.username}
                </option>
            </select><br>
            <button onclick={vote} disabled={disableVoteButton} tabindex=0>Vote</button><br>
            <template if:true={isHost}>
                <button onclick={hostRevealAnswer} disabled={disableRevealButton} tabindex=0>Reveal</button><br>
                <input data-id="nextButton" type="button" onclick={hostNextVote} disabled={disableNextButton} tabindex=0 value={nextButtonText}><br>
            </template>
        </div>
        <div class="voteCountPane">Vote Count: {voteCount}</div>
    </voting>
</template>
